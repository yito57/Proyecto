<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Men煤 Principal</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Bienvenido al sistema </h1>
    <ul>
        <li><a href="perfil.html">Gesti贸n Perfil</a></li>
        <li><a href="usuario.html">Gesti贸n Usuario</a></li>
        <li><a href="persona.html">Gesti贸n Persona</a></li>
    </ul>

    <h2>Perfiles Activos</h2>
    <table border="1" id="tablaPerfiles">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripci贸n</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los perfiles se cargar谩n aqu铆 -->
        </tbody>
    </table>
    <p id="mensaje"></p>

    <script>
        window.onload = function() {
            fetch("http://localhost:3000/perfil")
                .then(res => res.json())
                .then(data => {
                    const tbody = document.querySelector("#tablaPerfiles tbody");
                    tbody.innerHTML = "";
                    if (Array.isArray(data) && data.length > 0) {
                        data.forEach(perfil => {
                            const tr = document.createElement("tr");
                            tr.innerHTML = `
                                <td>${perfil.id}</td>
                                <td>${perfil.nombre}</td>
                                <td>${perfil.descripcion || ''}</td>
                                <td>${perfil.estado}</td>
                            `;
                            tbody.appendChild(tr);
                        });
                    } else {
                        document.getElementById("mensaje").innerText = "No hay perfiles activos.";
                    }
                })
                .catch(error => {
                    console.error("Error al obtener perfiles:", error);
                    document.getElementById("mensaje").innerText = "Error al cargar perfiles.";
                });
        };
    </script>
</body>
</html>
